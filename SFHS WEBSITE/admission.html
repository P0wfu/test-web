<html>

  <head>


  </head>

  <body style="background-image: url('img/Background\ image.jpg'); background-size: 100%;">

    <div style="width: 1000px;height: 150px; border:none;margin:0px auto;">

        <!--Image Logo Div in Header-->
 
       <div style="width: 150px;height: 150px; border:none;float: left; text-align:justify; margin-left: -180px;">
         <img src="img/Logo.png" style="width: 150px;height: 150px;"> 
         </div>

  <form action="#" name="StudentRegistration" onSubmit="return(validate());">

<table cellpadding="2" width="20%" 
 cellspacing="2" style="align-self:justify; margin-left: 100px; margin-top: 60px;">


<tr>

  <td colspan=2>

  <center><font size=4><b>Student Registration Form</b></font></center>

  </td>

  </tr>


<tr>

  <td>Name</td>

  <td><input type=text name=textnames id="textname" size="30"></td>

  </tr>


<tr>

  <td>Mother's Name</td>

  <td><input type="text" name="mothername" id="mothername"

  size="30"></td>

  </tr>

  <td>Father's Name</td>

  <td><input type="text" name="fathername" id="fathername"

  size="30"></td>

  </tr>

  <tr>

  <td>Postal Address</td>

  <td><input type="text" name="paddress" id="paddress" size="30"></td>

  </tr>


<tr>

  <td>Personal Address</td>

  <td><input type="text" name="personaladdress"

  id="personaladdress" size="30"></td>

  </tr>


<tr>

  <td>Sex</td>

  <td><input type="radio" name="sex" value="male" size="10">Male

  <input type="radio" name="sex" value="Female" size="10">Female</td>

  </tr>


<tr>

  <td>City</td>

  <td><select name="City">

  <option value="-1" selected>select..</option>

  <option value="Quezon City City">Quezon City</option>

  <option value="Caloocan City">Caloocan City</option>

  <option value="Valenzuela City">Valenzuela City</option>

  <option value="Mandaluyong City">Mandaluyong City</option>

  <option value="Marikina City">Mandaluyong City></option>

  <option value="Pasig City">Pasig City</option>

  </select></td>

  </tr>


<tr>

  <td>Track/Strand</td>

  <td><select name="Course">

  <option value="-1" selected>select..</option>

  <option value="ABM">ABM</option>

  <option value="STEM">STEM</option>

  <option value="GAS">GAS</option>

  <option value="ICT/Programming">ICT/Programming</option>



  </select></td>

  </tr>


<tr>

  <td>District</td>

  <td><select name="District">

  <option value="-1" selected>select..</option>

  <option value="District 1">District 1</option>

  <option value="District 2">District 2</option>

  <option value="District 3">District 3</option>

  <option value="District 4">District 4</option>

  <option value="District 5">District 5</option>

  <option value="District6">District 6</option>

  </select></td>


</tr>



  <tr>

  <td>EmailId</td>

  <td><input type="text" name="emailid" id="emailid" size="30"></td>

  </tr>


<tr>

  <td>DOB</td>

  <td><input type="text" name="dob" id="dob" size="30"></td>

  </tr>


<tr>

  <td>MobileNo</td>

  <td><input type="text" name="mobileno" id="mobileno" size="30"></td>

  </tr>

  <tr>

  <td><input type="reset"></td>

  <td colspan="2"><input type="submit" value="Submit Form" /></td>

  </tr>

  </table>

  </form>

  </body>

  </html>
